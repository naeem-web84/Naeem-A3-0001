<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse4Cat</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/3289697d2b.js" crossorigin="anonymous"></script>

  <!-- DaisyUi and TailwindCss -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- shared color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            yellow2: '#FFDC26',
          }
        }
      }
    }
  </script>

  <!--shared fonts -->
  <style>
    .sora {
      font-family: "Sora", serif;
    }

    .heading-font {
      font-family: "ADLaM Display", serif;
    }
  </style>
</head>

<body>
  <!-- header -->
  <header>
    <!-- Nav bar -->
    <nav class="sora  py-7 bg-yellow-50">
      <div class="lg:w-10/12 w-11/12 mx-auto flex justify-between items-center">
        <!-- logo and brands name -->
        <div class="flex items-center gap-2">
          <img src="./c1-assets/logo-header.png" alt="">
          <h1 class="text-2xl">Browse<span class="text-yellow2">4</span>Pets</h1>
        </div>

        <!-- middle links -->
        <div class="navbar-center hidden lg:flex lg:block">
          <ul class="menu menu-horizontal px-1">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>

        <!-- right side -->
        <div class="hidden lg:flex items-center gap-4">
          <div class="flex gap-4">
            <i class="fa-regular fa-bell text-3xl"></i>
            <i class="fa-solid fa-magnifying-glass text-3xl"></i>
          </div>
          <div>
            <button class="btn border border-yellow2 px-6 py-3">Login</button>
            <button class="btn bg-yellow2 px-6 py-3">Register</button>
          </div>
        </div>

        <!--mobile dropdown menu -->
        <div class="dropdown dropdown-end ml-auto lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner section -->
    <section class="mt-0 mb-12 lg:w-10/12 w-11/12 mx-auto">
       <div class="absolute lg:absolute md:absolute  flex flex-col mt-7 lg:mt-20">
        <h1 class="text-black text-4xl heading-font">Pamper Your Pet, <br> Because They Deserve <br> the Best</h1> <br>
        <p class="text-black sora text-xl px-2">Discover a world of treats, toys, and<br> essentials handpicked for your furry friends.<br>Shop now and make tails wag with joy!</p>
        <br>
        <div>
          <button class="btn bg-yellow2 px-6 py-3">Find a pet</button>
        </div>
      </div>

       <div class="pt-80 md:pt-7 lg:pt-10">
        <img src="./c1-assets/cat-big.png" alt="">
       </div>
    </section>
  </header>

  <!-- main -->
  <main>

  </main>

  <!-- footer -->
  <footer>

  </footer>
</body>

</html>
